pianopath=<absolute path to Pianobar exe> (default: current directory)
pianoserv=<address of Pianobar Telnet server> (default: localhost)
pianoport=<TCP port of Pianobar Telnet server> (default: 23)
tandoraport=<TCP port for TandoraProxy> (default: 1561)
username=<Pianobar Telnet server username> (Required)
password=<Pianobar Telnet server password> (Required)